<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Kazakhi Tour</title>
    <link rel="stylesheet" href="/style/materialize/css/materialize.min.css" media="screen,projection"/>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
</head>
<body>
<center>
    <h4>Forget password</h4>
    <div class="container">
        <div class="row">
            <form class="col s12 update" th:action="@{'/updatePassword?token='+${token}}" method="POST">
                <div class="row">
                    <div class="input-field col s12">
                        <input placeholder="New password" id="newp" type="password" name="newpassword1" required autocomplete="off" >
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input placeholder="Confirm password" id="confirmp" type="password" name="newpassword2" required autocomplete="off">
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input type="submit" name="submit" id="submit" class="waves-effect waves-light btn center" style="color: #FDB784 !important;" value="Enter">
                    </div>
                </div>
            </form>
        </div>
    </div>
</center>

<script type="text/javascript" src="/style/materialize/js/materialize.min.js"></script>
<script type="text/javascript" src="/js/index.js"></script>
</body>
</html>
